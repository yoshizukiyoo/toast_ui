<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../collection\toast-ui.select-box\src\css\selectBox.css">
	<script src="../collection/toast-ui.select-box/src/js/selectBox.js"></script>
	<title>토스트-UI</title>
	<script>
		var selectBox = new tui.SelectBox('#select-box', {
			placeholder: 'Please select an option.',
			data: [{
					label: 'Fruits',
					data: [{
						label: 'Apple',
						value: 'apple'
					}, {
						label: 'Banana',
						value: 'banana'
					}]
				},
				{
					label: 'The quick brown fox jumps over the lazy dog.',
					value: 'none'
				},
				{
					label: 'Colors',
					data: [{
							label: 'Red',
							value: 'red'
						},
						{
							label: 'Yellow',
							value: 'yellow'
						},
						{
							label: 'Green',
							value: 'green',
							disabled: true
						},
						{
							label: 'Blue',
							value: 'blue',
							disabled: true
						},
						{
							label: 'Purple',
							value: 'purple'
						}
					]
				}
			],
			autofocus: true
		});
	</script>
</head>

<body>
	<div id="select-box" style="width: 200px"></div>
</body>

</html>
